<script>
		var answersJsonObj;
		
         $(document).ready(function() { 
			var jsonURL = "data.json";
			var options = "";
			var myArray ;
			var userScoreMsg =""; 
			var answersArr = [];
			
			//Consruct the select  menu
			$.getJSON(jsonURL, function (data) {
				myArray = data;				
				var repeat_ids=[];			
					$.each(data, function (index, value) {					
					var exists_name_len = $.map(myArray, function(n, i) {
					if(getDesc(n.question)==getDesc(value.question))
						{ return i; }
						}).length;
				    if(exists_name_len>1){repeat_ids.push(value.Id);}					
				});	
			console.log(repeat_ids);
				
			});

		});			
			
			function getDesc(str){
					var n = str.indexOf("<span");
					var desc = str.substring(0, n);
					desc = desc.substring(0, 100); // max 100				
					return desc
			
			}
		
		 </script>
